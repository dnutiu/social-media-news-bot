version: '3.8'
services:
  scraper:
    container_name: g4media-scraper
    image: metonymy/scrapper
    environment:
      RUST_LOG: info
    command:
      - "--redis-connection-string"
      - "redis://192.168.0.221:6379"
      - "--redis-stream-name"
      - "posts::g4media"
  bluesky-bot:
    container_name: bluesky-bot-1
    image: metonymy/bot
    environment:
      RUST_LOG: info
    command:
      - "--redis-connection-string"
      - "redis://192.168.0.221:6379"
      - "--redis-stream-name"
      - "posts::g4media"
      - "--redis-consumer-group"
      - "bluesky-bot-nas"
      - "--redis-consumer-name"
      - "bluesky-bot-1"
      - "bluesky"
      - "--bluesky-handle"
      - "REPLACE-ME"
      - "--bluesky-password"
      - "REPLACE-ME"
  mastodon-bot:
    container_name: mastodon-bot-1
    image: metonymy/bot
    environment:
      RUST_LOG: info
    command:
      - "--redis-connection-string"
      - "redis://192.168.0.221:6379"
      - "--redis-stream-name"
      - "posts::g4media"
      - "--redis-consumer-group"
      - "mastodon-bot-nas"
      - "--redis-consumer-name"
      - "mastodon-bot-1"
      - "mastodon"
      - "--access-token"
      - "REPLACE-ME"